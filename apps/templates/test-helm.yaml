apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-helm
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world
  project: default
  source:
    chart: helloworld-chart
    helm:
      values: |
        pushgateway:
          enabled: false
    repoURL: https://github.com/Kcwan18/test-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true