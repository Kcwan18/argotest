apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world
  project: default
  source:
    path: .
    helm:
      values: |
        pushgateway:
          enabled: false
    repoURL: https://github.com/Kcwan18/test-helm
    targetRevision: '@deploy/devlop'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true